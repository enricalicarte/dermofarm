<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 700px;
        }
        .overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Ajusta según el tamaño que necesites */
            background: #f4f4f4; /* Color del overlay para coincidir con el fondo */
            z-index: 1000; /* Asegura que esté por encima del iframe */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const brandUrl = params.get("brand");

            if (brandUrl === "https://www.chatbase.co/chatbot-iframe/another-brand" || 
                brandUrl === "https://www.chatbase.co/chatbot-iframe/another-brand2") {
                // Redirigir a la página de desarrollo si la marca aún no está habilitada
                window.location.href = "development.html";
            } else if (brandUrl) {
                document.getElementById("iframe").src = brandUrl;
            } else {
                alert("No se seleccionó una marca válida.");
                window.location.href = "index.html";
            }
        });
    </script>
</head>
<body>
    <iframe id="iframe" src=""></iframe>
    <div class="overlay"></div> <!-- Elemento para cubrir la parte inferior -->
</body>
</html>
