<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente en Desarrollo</title>
    <style>
        /* Estilo básico */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa; /* Fondo gris claro */
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* Fondo blanco */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #799bb9; /* Azul corporativo */
            margin-bottom: 20px;
        }

        p {
            color: #333; /* Texto oscuro */
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9abbd8; /* Azul corporativo */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #799bb9; /* Hover más oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente en Desarrollo</h1>
        <p>El asistente virtual para esta marca aún se encuentra en desarrollo. Estamos trabajando para habilitarlo lo antes posible.</p>
        <a href="index.html">Volver al inicio</a>
    </div>
</body>
</html>
