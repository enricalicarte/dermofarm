<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Asistente</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.dermofarm.com/wp-content/uploads/2020/12/SLIDER_03.1_1920x910px.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        .container {
            text-align: center;
            background: rgba(121, 155, 185, 0.9); /* Fondo semitransparente usando #799bb9 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #9abbd8; /* Título en #9abbd8 */
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ffffff; /* Bordes blancos */
            width: 80%;
            max-width: 300px;
        }
        input, select {
            background-color: #799bb9; /* Fondo de los campos en #799bb9 */
            color: #ffffff; /* Texto blanco */
        }
        button {
            background-color: #9abbd8; /* Fondo del botón en #9abbd8 */
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #799bb9; /* Hover en #799bb9 */
        }
    </style>
    <script>
        function verifyPassword() {
            const password = "3550"; // Contraseña
            const userPassword = document.getElementById("password").value;

            if (userPassword === password) {
                document.getElementById("selector-container").style.display = "block";
                document.getElementById("password-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        }

        function navigateToBrand() {
            const selectedBrand = document.getElementById("brand").value;

            if (selectedBrand) {
                window.location.href = `content.html?brand=${encodeURIComponent(selectedBrand)}`;
            } else {
                alert("Por favor, selecciona una marca.");
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="https://www.dermofarm.com/wp-content/themes/dermofarm/assets/logo/logo.png" alt="Logo Dermofarm">
    </header>
    <div class="container" id="password-container">
        <h1>Introduce la contraseña</h1>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verifyPassword()">Ingresar</button>
    </div>

    <div class="container" id="selector-container" style="display: none;">
        <h1>Selecciona la marca</h1>
        <select id="brand">
            <option value="" disabled selected>Elige una opción</option>
            <option value="https://www.chatbase.co/chatbot-iframe/BLOiEwe-Ogr-assM_om5A">Cumlaude Lab</option>
            <option value="https://www.chatbase.co/chatbot-iframe/another-brand">Rilastil</option>
            <option value="https://www.chatbase.co/chatbot-iframe/another-brand2">Sensilis</option>
        </select>
        <button onclick="navigateToBrand()">Acceder</button>
    </div>
</body>
</html>
