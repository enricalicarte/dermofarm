<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acceso al Asistente</title>
    <style>
        /* Estilo global */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Eliminar scroll */
        }

        /* Header */
        header {
            background-color: #ffffff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 60px;
        }

        /* Contenedor principal */
        .main {
            display: flex;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Eliminar scroll lateral */
        }

        /* Mitad izquierda */
        .left-section {
            flex: 1;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; /* Asegura que el padding no cause desbordamientos */
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome-text h2 {
            color: #799bb9;
            margin-bottom: 10px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #799bb9;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }

        input, select {
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            background-color: #9abbd8;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #799bb9;
        }

        /* Mitad derecha */
        .right-section {
            flex: 1;
            background: url('https://www.dermofarm.com/wp-content/uploads/2020/12/SLIDER_03.1_1920x910px.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Vista móvil */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .right-section {
                display: none;
            }
            .left-section {
                width: 100%;
                padding: 30px;
                overflow: hidden; /* Asegura que no haya scroll */
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const passwordHash = "098f6bcd4621d373cade4e832627b4f6";

        function verifyPassword() {
            const userPassword = document.getElementById("password").value;
            const userHash = CryptoJS.MD5(userPassword).toString();

            if (userHash === passwordHash) {
                document.getElementById("selector-container").style.display = "block";
                document.getElementById("password-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        }

        function navigateToBrand() {
            const selectedBrand = document.getElementById("brand").value;

            if (selectedBrand) {
                window.location.href = `content.html?brand=${encodeURIComponent(selectedBrand)}`;
            } else {
                alert("Por favor, selecciona una marca.");
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="https://www.dermofarm.com/wp-content/themes/dermofarm/assets/logo/logo.png" alt="Logo Dermofarm">
    </header>
    <div class="main">
        <!-- Mitad izquierda -->
        <div class="left-section">
            <div class="welcome-text">
                <h2>Bienvenidos al Asistente de Ayuda</h2>
                <p>Accede a nuestro asistente virtual para brindar soporte y mejorar la atención al cliente de Dermofarm.</p>
            </div>
            <div class="login-container" id="password-container">
                <h1>Introduce la contraseña</h1>
                <input type="password" id="password" placeholder="Contraseña">
                <button onclick="verifyPassword()">Ingresar</button>
            </div>

            <div class="login-container" id="selector-container" style="display: none;">
                <h1>Selecciona la marca</h1>
                <select id="brand">
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="https://www.chatbase.co/chatbot-iframe/BLOiEwe-Ogr-assM_om5A">Cumlaude Lab</option>
                    <option value="https://www.chatbase.co/chatbot-iframe/another-brand">Rilastil</option>
                    <option value="https://www.chatbase.co/chatbot-iframe/another-brand2">Sensilis</option>
                </select>
                <button onclick="navigateToBrand()">Acceder</button>
            </div>
        </div>

        <!-- Mitad derecha -->
        <div class="right-section"></div>
    </div>
</body>
</html>
