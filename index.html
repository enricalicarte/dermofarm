<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Asistente</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function verifyPassword() {
            const password = "dermofarm2024"; // Contraseña
            const userPassword = document.getElementById("password").value;

            if (userPassword === password) {
                document.getElementById("selector-container").style.display = "block";
                document.getElementById("password-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        }

        function navigateToBrand() {
            const selectedBrand = document.getElementById("brand").value;

            if (selectedBrand) {
                window.location.href = `content.html?brand=${encodeURIComponent(selectedBrand)}`;
            } else {
                alert("Por favor, selecciona una marca.");
            }
        }
    </script>
</head>
<body>
    <div class="container" id="password-container">
        <h1>Introduce la contraseña</h1>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verifyPassword()">Ingresar</button>
    </div>

    <div class="container" id="selector-container" style="display: none;">
        <h1>Selecciona la marca</h1>
        <select id="brand">
            <option value="" disabled selected>Elige una opción</option>
            <option value="https://www.chatbase.co/chatbot-iframe/BLOiEwe-Ogr-assM_om5A">Sensilis</option>
            <option value="https://www.chatbase.co/chatbot-iframe/another-brand">Rilastil</option>
            <option value="https://www.chatbase.co/chatbot-iframe/another-brand2">Cumlaude Lab</option>
        </select>
        <button onclick="navigateToBrand()">Acceder</button>
    </div>
</body>
</html>
